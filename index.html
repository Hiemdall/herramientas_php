<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<!-- Botón para buscar de manera general -->
<form action="buscar_general.php" method="GET">
    <button type="submit">Buscar general</button>
</form>

<!-- Botón para buscar de manera específica -->
<form action="buscar_especifico.php" method="GET">
    <button type="submit">Buscar específico</button>
</form>

<!-- Botón para insertar registros -->
<form action="insertar.php" method="POST">
    <button type="submit">Insertar registro</button>
</form>

<!-- Botón para modificar registros -->
<form action="modificar.php" method="POST">
    <button type="submit">Modificar registro</button>
</form>

<!-- Botón para eliminar registros -->
<form action="eliminar.php" method="POST">
    <button type="submit">Eliminar registro</button>
</form>

</body>
</html>
